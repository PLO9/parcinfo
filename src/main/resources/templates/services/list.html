<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="/accueil" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Port</th>
            <th>Action</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="service:${servicesListe}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.nom}"></td>
            <td th:text="${service.port}"></td>

            <td>
                <a th:href="@{/services/edit(id=${service.id})}">Editer</a>
            </td>
            <td>
                <a th:href="@{/services/delete(id=${service.id})}">Supprimer</a>
            </td>


        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
